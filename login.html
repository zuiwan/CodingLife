<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./css/login.css">
	<script type="text/javascript">
		function displayRegisterForm(){
			var loginForm=document.getElementById('loginContainer');
			var registerForm=document.getElementById('registerContainer');
			registerForm.style.display='block';
			loginForm.style.display='none';
		}
		function displayLoginForm(){
			var loginForm=document.getElementById('loginContainer');
			var registerForm=document.getElementById('registerContainer');
			registerForm.style.display='none';
			loginForm.style.display='block';
		}
	</script>
</head>
<body>
	<div class="container" id="loginContainer">
		<h1 class="title">CodingLife<span>登录</span></h1>
		<div class="loginForm">
			<form action="#" method="POST">
				<label for="userName">用户： </label>
				<br>
				<input type="text" name="userName" id="userName" placeholder="UserName/Email">
				<br><br>
				<label for="password">密码：&nbsp;&nbsp;</label>
				<br>
				<input type="password" name="password" id="password" placeholder="Password">
				<br><br>
				<input type="checkbox" name="" id="rememberMe">记住密码
				<br><br>
				<input type="submit" name="" value="登录">
			</form>
		</div>
		<hr>
		<p class="bottomInfo">注册帐号?&nbsp;&nbsp;<a href="javascript:void(0);" id="registerLink" onclick="displayRegisterForm()">点击这里</a></p>
	</div>
	<div class="container" id="registerContainer">
		<h1 class="title">CodingLife<span>/Register</span></h1>
		<div class="loginForm">
			<form action="#" method="POST">
				<label for="email">电子邮箱: </label>
				<br>
				<input type="text" name="email" id="email" placeholder="Email">
				<br><br>
				<label for="userName">用户名： </label>
				<br>
				<input type="text" name="userName" id="userName" placeholder="UserName">
				<br><br>
				<label for="password">密码:&nbsp;&nbsp;</label>
				<br>
				<input type="password" name="password" id="password" placeholder="Password">
				<br><br>
				<label for="passwordAgain">重复密码：&nbsp;&nbsp;</label>
				<br>
				<input type="password" name="passwordAgain" id="passwordAgain" placeholder="Password">
				<br><br>
				<input type="submit" name="" value="注册">
			</form>
		</div>
		<hr>
		<p class="bottomInfo">已有帐号？&nbsp;&nbsp;<a href="javascript:void(0);" id="loginLink" onclick="displayLoginForm()">点击这里登录</a></p>
	</div>
</body>
</html>
